                <div id="menu">
                    <nav class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

            <ui:define name="content">

                <br></br>
                <br></br>
                <br></br>
                <h:form>
                    <p:messages id="msg" closable="true" autoUpdate="true"></p:messages>
                    <center>
                    <p:panelGrid columns="2">
                        
                         <f:facet name="header">Insert Information</f:facet>
                        <h:outputLabel value="publisher Name"></h:outputLabel>
                        <p:inputText value="#{publisherMB.publisher.username}" required="true" requiredMessage="Full Name required"> </p:inputText>

                        <h:outputLabel value="password "></h:outputLabel>
                        <h:inputSecret value="#{publisherMB.publisher.password}" required="true" requiredMessage=" password required"> </h:inputSecret>

                        <h:outputLabel value="Email "></h:outputLabel>
                        <p:inputText value="#{publisherMB.publisher.email}" required="true" requiredMessage="email  required"> </p:inputText>

                        <h:outputLabel value="date of birth "></h:outputLabel>
                        <p:inputText value="#{publisherMB.publisher.dob}" required="true" requiredMessage="date of bith  required"> </p:inputText>

                        <h:outputLabel value="address "></h:outputLabel>
                        <p:inputText value="#{publisherMB.publisher.address}" required="true" requiredMessage="Address  required"> </p:inputText>

                        <h:outputLabel value="mobile "></h:outputLabel>
                        <p:inputText value="#{publisherMB.publisher.mobile}" required="true" requiredMessage="mobile no required"> </p:inputText>
                        <p:outputLabel value=""/>
                        <p:commandButton action="#{publisherMB.addPublisher()}" value="save"  update="msg"></p:commandButton>
                    </p:panelGrid>
                        
                         <h:link style="color: yellow;" outcome="publishers_info" value="Show Table"/>
                        
                        </center>
